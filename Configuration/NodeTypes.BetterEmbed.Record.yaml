BetterEmbed.NeosEmbed:Record:
  abstract: false
  superTypes:
    'Neos.Neos:Document': true
  ui:
    inlineEditable: true
    inspector:
      groups:
        settings:
          label: Settings
          position: 4
          icon: 'icon-gear'
  properties:
    url:
      type: string
      defaultValue: ''
    itemType:
      type: string
      defaultValue: ''
    title:
      type: string
      defaultValue: ''
    body:
      type: string
      defaultValue: ''
    thumbnailUrl:
      type: string
      defaultValue: ''
    thumbnailContentType:
      type: string
      defaultValue: ''
    thumbnailContent:
      type: string
      defaultValue: ''
    thumbnailSrc:
      type: Neos\Media\Domain\Model\ImageInterface
      ui:
        label: 'Thumbnail'
        reloadIfChanged: TRUE
        inspector:
          group: 'settings'
          editorOptions:
            features:
              crop: true
    embedHtml:
      type: string
      defaultValue: ''
    authorName:
      type: string
      defaultValue: ''
    authorImage:
      type: string
      defaultValue: ''
    authorUrl:
      type: string
      defaultValue: ''
    publishedAt:
      type: DateTime
      defaultValue: 'today midnight'
